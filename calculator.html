<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container mt-5" >
        
    <div class="row">
      
     <div class="col-4"></div>
     
        <div class="col-4 bg-dark rounded-3">
          <div><h2 class="text-center mt-3" style="color: white;">CALCULATOR</h2></div>
            <!-- <div class="card bg-secondary mt-5">
                <div class="card-body ">
                    <input type=2text" id="result" value="" class="col-12 rounded-3">
                </div> -->
                <div>
                  <div>
                      <input type="text" id="result" value="" class="col-12 rounded-3 mt-2" style="height: 50px;">
                  </div>
                
            </div>
            
            <div class="item ms-2">
              
            <div class="d-flex justify-content mt-3">
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5 text-center" onclick="displayNumber(7)">7</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(8)">8</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(9)">9</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber('/')">/</button></div>
                
              </div>
              <div class="d-flex justify-content mt-3">
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(4)">4</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(5)">5</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(6)">6</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber('*')">*</button></div>
                
              </div>
              <div class="d-flex justify-content mt-3">
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(1)">1</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(2)" >2</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(4)">3</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber('-')">-</button></div>
                
              </div>
              <div class="d-flex justify-content mt-3 mb-3">
                <div class="p-2"><button class="btn btn-light btn-secondary btn-lg pe-2 ps-5" id="ac" onclick="clearBox()">AC</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber(0)">0</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-4 ps-5" onclick="displayNumber('+')">+</button></div>
                <div class="p-2"><button class="btn btn-light btn-lg pe-3 ps-5" onclick="evaluateExpression()">=</button></div> 
           </div>
           <div class="d-flex justify-content mt-3 mb-3">
            <div class="p-2"><button class="btn btn-light btn-lg pe-5 ps-5" onclick="removeItem()">âŒ«</button></div>
            
       </div>
            </div>
            </div>
        <div class="col-4"></div>
    </div>

</div>
</body>
<script src="calculator.js"></script>
</html>
